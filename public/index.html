<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Форма регистрации</h4>
          </div>
          <div class="card-body">
            <form id="registrationForm" action="/submit" method="POST" novalidate>
              <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" maxlength="50" class="form-control" id="firstName" name="firstName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" maxlength="50" class="form-control" id="lastName" name="lastName" required>
              </div>
              <div class="mb-3">
                <label for="middleName" class="form-label">Отчество</label>
                <input type="text" maxlength="50" class="form-control" id="middleName" name="middleName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" maxlength="50" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона (пример: +77771234567)</label>
                <input type="tel" maxlength="12" class="form-control" id="phone" name="phone" required placeholder="+77771234567">
              </div>

              <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Отправить</button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('registrationForm').reset()">Очистить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById('registrationForm');
      const errorMessage = document.getElementById('errorMessage');

      form.addEventListener('submit', function (e) {
        errorMessage.style.display = 'none';

        const firstName = form.firstName.value.trim();
        const lastName = form.lastName.value.trim();
        const middleName = form.middleName.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();

        const nameRegex = /^(?=.*[А-Яа-яЁёA-Za-z])[А-Яа-яЁёA-Za-z\s-]{1,50}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\+7\d{10}$/; 

        if (!firstName || !lastName || !middleName || !email || !phone) {
          e.preventDefault();
          errorMessage.innerText = 'Пожалуйста, заполните все поля.';
          errorMessage.style.display = 'block';
          return;
        }

        if (
          !nameRegex.test(firstName) ||
          !nameRegex.test(lastName) ||
          !nameRegex.test(middleName)
        ) {
          e.preventDefault();
          errorMessage.innerText = 'ФИО должно содержать только буквы, пробелы или дефисы и хотя бы одну букву.';
          errorMessage.style.display = 'block';
          return;
        }

        if (!emailRegex.test(email)) {
          e.preventDefault();
          errorMessage.innerText = 'Некорректный email.';
          errorMessage.style.display = 'block';
          return;
        }

        if (!phoneRegex.test(phone)) {
          e.preventDefault();
          errorMessage.innerText = 'Телефон должен быть в формате +7XXXXXXXXXX (11 цифр после +7).';
          errorMessage.style.display = 'block';
          return;
        }
      });
    });
  </script>
</body>
</html>
